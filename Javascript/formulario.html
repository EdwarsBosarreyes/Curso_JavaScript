<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y Funciones</title>
    <script type="text/javascript" src="js/ejercicio-dom.js"></script>
    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }

        #error_nombre{
            color: red;
        }
    </style>
</head>
<body>
    <!--
        1. Formulario campos: Nombre, Apellidos y edad
        2. Botón de Enviar el formulario: Evento submit
        3. Mostrar Datos por pantalla
        4. Validación del formulario
    -->
    <h1>Ejercicio DOM, Eventos y Funciones</h1>

    <div class="box">
        <p>
            <form action="#" method="POST" id="formulario" onsubmit="return false;">
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <br>
                <span id="error_nombre"></span>
                <label for="apellidos">Apellidos</label>
                <br>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
                <br>    
                <label for="edad">Edad</label>
                <br>
                <input type="number" name="edad" id="edad" placeholder="Edad" >
                <br>
                <input type="submit" value="Enviar" id="submit">
            </form>
        </p>
    </div>

    <div class=" box dashed">
        <h3>Información del Usuario</h3>
        <hr>

        <p id="p_nombre">
            Nombre: <span> </span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span> </span>
        </p>
        <p id="p_edad">
            Edad: <span> </span> 
        </p>
    </div>
   
</body>
</html>
